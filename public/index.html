<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bae & Ultimate 운항보조프로그램</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo"></div>
      <div class="menu">
        <a href="./pages/localization.html">
          <img src="./assets/sidebar/local.svg" alt="icon1" />Localization
        </a>
        <a href="./pages/perception.html">
          <img src="./assets/sidebar/perce.svg" alt="icon2" />Perception
        </a>
        <a href="./pages/decision">
          <img src="./assets/sidebar/decis.svg" alt="icon3" />Decision
        </a>
        <a href="./pages/control.html">
          <img src="./assets/sidebar/contr.svg" alt="icon4" />Control
        </a>
      </div>
      <div class="ulsanlogo"></div>
    </div>

    <div class="container">
      <div class="camera-feed">
        <canvas id="ros-canvas"></canvas>
        <div class="parent-container">
          <div class="connected-container">
            FRONT CAMERA : CONNECTED <br />
            IMU : CONNECTED <br />
            NTRIP : CONNECTED <br />
            NTRIP DATA IS RECEIVING... <br />
            GPS : CONNECTED <br />
            GPS FIXTYPE : 4 <br />
            GPS PDOP : 187 <br />
            LIDAR : CONNECTED
          </div>
          <div class="gauge-container">
            <div class="pwm-gauge">
              <div class="bar" id="portsideBar">
                <div class="bar-fill" id="portsideBar-fill"></div>
              </div>
              <div class="label" id="label1">1500</div>
            </div>
            <div class="pwm-gauge">
              <div class="bar" id="centerBar">
                <div class="bar-fill" id="centerBar-fill"></div>
              </div>
              <div class="label" id="label2">1500</div>
            </div>
            <div class="pwm-gauge">
              <div class="bar" id="starboardBar">
                <div class="bar-fill" id="starboardBar-fill"></div>
              </div>
              <div class="label" id="label3">1500</div>
            </div>
          </div>
          <div class="rviz-container"></div>
        </div>
      </div>
      <div class="compass">
        <div class="compass2"></div>
        <div class="compass1"></div>
        <h1 class="real">0°</h1>
        <h1 class="disire">359°</h1>
      </div>
    </div>

    <script src="./lib/roslib.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
